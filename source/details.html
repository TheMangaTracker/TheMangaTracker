{{=[[ ]]=}}
<!DOCTYPE html>
<html ng-controller="page">
    <head>
        <script src="[[requireUrl]]"></script>
        <script src="/require-config.js"></script>
        <script src="details.js"></script>
        <title>Details - [[extensionName]]</title>
    </head>
    <body>
        <h1>{{details.title}}</h1>
        <ul>
            <li ng-repeat="chapter in details.chapters track by $index">
                {{ chapter.id }} - {{ chapter.title }}
            </li>
        </ul>
    </body>
</html>
